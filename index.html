<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Image Upload</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./assets/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="./assets/js.js"></script>
	</head>
	<body>
		<div class="page">
			<div>
				<div class="header wrapper">
					<h1 class="title">Attempt To Identify</h1>
					<p class="description">Welcome! Utilize this site to easily indentify individuals with just a few clicks.</p>
				</div>

				<div class="form wrapper">
					<div id="dragandrophandler" class="w-full">
						<div class="btn btn-bk" >
							<div class="btn-text">Choose File</div>
							<div class="btn-icon">
								<svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 320 512" fill="#fff">
									<path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
								</svg>
							</div>
						</div>
					</div>
					
					<input type="file" id="file-select" multiple >
					<div id="statusWrapper"></div>
					<div class="btn-bk zipcode-wrapper">
						<input type="text" class="input-field" id="zipcode" name="zipcode" placeholder="zip code ( optional ) ...">
						<span class="search-icon">
							<svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 512 512" fill="#888">
								<path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
							</svg>
						</span>
					</div>
					<div class="arrow">
						<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
							width="40px" height="40px" viewBox="0 0 197.000000 188.000000"
							preserveAspectRatio="xMidYMid meet">
							<g transform="translate(0.000000,188.000000) scale(0.100000,-0.100000)"
							fill="#094cb0" stroke="none">
								<path d="M250 1648 l0 -223 363 -213 c200 -116 370 -212 377 -212 7 0 177 96
								377 213 l363 212 0 223 c0 122 -2 222 -5 222 -3 0 -167 -94 -364 -210 -198
								-115 -364 -210 -371 -210 -7 0 -173 95 -371 210 -197 116 -361 210 -364 210
								-3 0 -5 -100 -5 -222z"/>
								<path d="M10 873 l0 -298 490 -288 490 -287 490 287 490 287 0 299 c0 164 -3
								296 -8 294 -4 -2 -224 -131 -489 -286 l-483 -283 -483 283 c-265 155 -485 284
								-489 286 -5 2 -8 -130 -8 -294z"/>
							</g>
						</svg>
					</div>
					<div class="btn btn-bk upload-btn" onclick="formSubmit()">
						<div class="btn-text">Upload</div>
						<div class="btn-icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 320 512" fill="#fff">
								<path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
							</svg>
						</div>
					</div>
				</div>
			</div>
			
			<div class="section wrapper">
				<h2 class="section-title">Why use us?</h2>
				<div class="items-wrapper">
					<div class="item">
						<div class="item-name">
							<a href="#"><h3>Social Media</h3></a>
						</div>
						<div class="item-image">
							<img src="./assets/images/man.png"/>
						</div>
						<div class="item-description">
							<a href="#">Verify the Person on Social Media is who they say they are</a>
						</div>
					</div>
					<div class="item">
						<div class="item-name"><a href="#"><h3>Dating</h3></a></div>
						<div class="item-image">
							<img src="./assets/images/man2.png"/>
						</div>
						<div class="item-description">
							<a href="#">Check your date with a Dating App Screenshots</a>
						</div>
					</div>
					<div class="item">
						<div class="item-name"><a href="#"><h3>Images</h3></a></div>
						<div class="item-image">
							<img src="./assets/images/camera.png"/>
						</div>
						<div class="item-description">
							<a href="#">Review Camera Images</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
